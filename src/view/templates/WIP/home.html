<!DOCTYPE html>
<html lang="en">
<head>
  <title>PWBox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="home.css">
  <script src="home.js"></script>

</head>
<body>

<div class="container-fluid">
  <div class="col-sm-3 sidenav">
    <div class="row content">
      <div class="img-responsive headimage">
        <img src="pwbox.png" alt="Logo">
      </div>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Sr Rada 's Box</a></li>
        <li><a href="#section2">Shared with Me</a></li>
      </ul><br>

      <div class="rspace">

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">62% Complete</span>
          </div>
        </div>

        <h5> 622MB of 1GB used </h5>

      </div>

      <br>

      <div class="selected_item">
        <h4> Last selected item</h4>


        <div class="input-group">
          <input type="text" class="form-control" value="tokens.lex">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </span>
        </div>

        <div class="row">

          <div class="col-sm-5 img-responsive headimage">
            <img class="centerimage" src="file.png" alt="Logo">
          </div>

          <div class="col-sm-7">
            <p><b>Size :</b><br>10MB</p>
            <p><b>Type: </b><br>TXT</p>

          </div>

        </div>


        <div class="buttons-div">
          <button class="btn btn-warning my-btn" id="js-download">
            <span class="glyphicon glyphicon-download-alt"></span>
          </button>

          <button class="btn btn-warning my-btn" id="js-share">
            <span class="glyphicon glyphicon-share"></span>
          </button>

          <button class="btn btn-danger my-btn" id="js-delete">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
      </div>

      <div class="new_folder">
        <h4> New folder</h4>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Insert name">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
        </div>

      </div>

    </div>
  </div>

  <div class="col-sm-9 mycol">
    <h3>Home &gt RutaActual</h3>

    <div class="dropdown profile">
        SrRada
        <img src="pwbox.png" class="dropdown-toggle img-circle dropdown-profile" type="button" data-toggle="dropdown">
        <ul class="dropdown-menu">
          <li><a href="#">My account</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <h4><small>Folders</small></h4>

    <table id="folders" class="table table-hover">
      <thead>
      </thead>

      <tbody>
        <tr ondblclick="openFolder()">
          <th> <span class="glyphicon glyphicon-folder-open"></span> Mis documentos </th>
          <th> <span class="glyphicon glyphicon-share"></span></th>
          <th class="dropup">
            <button class="btn btn-link" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-edit dropdown-toggle"></span></button>

            <ul class="dropdown-menu">
              <li><form class=" input-group" method="post">
                <input type="text" class="form-control" name="folder_name" placeholder="Insert name">
              </form></li>
            </ul>
          </th>
        </tr>
      </tbody>

    </table>
    <br>

    <h4><small>Files</small></h4>
    <div id="files">

    </div>

  </div>



</div>



</body>
</html>
